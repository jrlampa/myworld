name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - production
      - release/alpha-release
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: cloud-run-deployment
  cancel-in-progress: true

jobs:
  predeploy:
    uses: ./.github/workflows/pre-deploy.yml
    secrets: inherit

  deploy:
    needs: predeploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          CLOUD_RUN_BASE_URL: ${{ secrets.CLOUD_RUN_BASE_URL }}
        run: |
          cd sisrua_unified
          gcloud run deploy sisrua-app \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --source=. \
            --region=southamerica-east1 \
            --allow-unauthenticated \
            --memory=1024Mi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=0 \
            --max-instances=10 \
            --update-env-vars="GROQ_API_KEY=${GROQ_API_KEY},GCP_PROJECT=${GCP_PROJECT},CLOUD_TASKS_LOCATION=southamerica-east1,CLOUD_TASKS_QUEUE=sisrua-queue,CLOUD_RUN_BASE_URL=${CLOUD_RUN_BASE_URL},NODE_ENV=production"
