name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: cloud-run-deployment
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sisrua-app \
            --source=. \
            --region=southamerica-east1 \
            --allow-unauthenticated \
            --memory=1024Mi \
            --set-env-vars="GROQ_API_KEY=${{ secrets.GROQ_API_KEY }},GCP_PROJECT=${{ secrets.GCP_PROJECT }},CLOUD_TASKS_LOCATION=southamerica-east1,CLOUD_TASKS_QUEUE=sisrua-queue,CLOUD_RUN_BASE_URL=${{ secrets.CLOUD_RUN_BASE_URL }}"
