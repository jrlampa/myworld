name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: sisrua-producao
  SERVICE_NAME: sisrua-app
  REGION: southamerica-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Deploy to Cloud Run
        working-directory: ./sisrua_unified
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 1024Mi \
            --set-env-vars="GROQ_API_KEY=${{ secrets.GROQ_API_KEY }},GCP_PROJECT=${{ env.PROJECT_ID }},CLOUD_TASKS_LOCATION=${{ env.REGION }},CLOUD_TASKS_QUEUE=sisrua-queue,CLOUD_RUN_BASE_URL=https://sisrua-app-244319582382.southamerica-east1.run.app"

      - name: Show deployment URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
